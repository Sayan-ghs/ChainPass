<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chainpass-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainPass - Decentralized Event Access</title>
    <meta name="description" content="Decentralized event access system with NFT tickets" />
    <!-- CSP to protect against unwanted script execution -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self' https://*.walletconnect.org https://*.walletconnect.com wss://*.walletconnect.org wss://*.walletconnect.com 
        https://relay.walletconnect.com wss://relay.walletconnect.com
        https://assets.reown.com https://sepolia.base.org https://mainnet.base.org
        https://base-mainnet.g.alchemy.com wss://www.walletlink.org/rpc
        https://*.coinbase.com https://*.walletlink.org wss://*.walletlink.org;
      img-src 'self' data: https: blob:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-src 'self' https://*.walletconnect.com;
    ">
    <!-- Protect window object from modifications by extensions -->
    <script>
      // Keep a reference to original console methods
      window.__originalConsole = {
        log: window.console.log,
        error: window.console.error,
        warn: window.console.warn
      };

      // Handle extension errors
      window.addEventListener('error', function(event) {
        if (event && event.filename && 
            (event.filename.includes('multiVariateTestingCS') || 
             event.message.includes('message port closed'))) {
          event.preventDefault();
          return false;
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
